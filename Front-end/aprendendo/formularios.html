<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link rel="stylesheet" href="CSS'S/formularios.css">
</head>
<body>
    <!--fomrulario no html-->
    <h2>Formulários no html</h2>
    <form action="registrar dados" method="get">
        <div>
            <label>Nome:</label>
        <input type="text">
        </div>

        <!--atributo name  no "input"-->
        <div >
            <label for="age">Idade</label>
            <input type="text" name="age">
        </div>

    <!--teg select-->
        <label for="job">selecione a sua profissão</label>
        <select name="job">
            <option value="programador"> programador</option>
            <option value="Desenvolvedor"> desenvolvedor</option>
            <option value="tester"> Tester</option>
            <option value="devOps"> devOps</option>
        </select>

    <!--tag selected-->
    <div >
        <label for="contrato">Você leu os termos do contrato?</label>
        <select name="contrato" >
            <option value="sim">Sim</option>
            <option value="nao" selected>Não</option>
        </select>
    </div>

    <!--multiplas seleções-->
    <div >
        <h4>escolha suas frutas abaixo</h4>
        <label for="mercado">
            <select name="frutas" multiple>
                <option value="pera">Pera</option>
                <option value="maca">Maçã</option>
                <option value="abacaxi">Abacaxi</option>
                <option value="uva">Uva</option>
            </select>
        </label>
    </div>

    <!--text area-->
    <div >
        <label for="comentario">
            <textarea name="comentario">
                Escreva abaixo oque você esta achando do meu desenvolvimento para aprender front-end?:
            </textarea>
        </label>
    </div>

    <!--fieldset e legend-->
    <div>
        <fieldset>
            <legend>Preencha com seus dados</legend>
            <label for="numero">Número do cartão</label>
            <input type="text">
            <label for="cvv">CVV</label>
            <input type="text">
            <label for="nome">Nome do titular do cartão</label>
            <input type="text">
        </fieldset>
    </div>

    <!--datalist-->
    <div>
        <label for="escolha">Escolha seu sabor preferido de sorvete</label>
        <input type="text" name="escolha" list="sabores">
        <datalist id="sabores">
            <option value="Berry">Morango</option>
            <option value="prestige">Prestigio</option>
            <option value="white-chocolate">Chocolate-Branco</option>
        </datalist>
    </div>

    <!--input senha-->
    <div>
        <label for="senha">Digite a sua senha:</label>
        <input type="password" name="senha">
    </div>

    <!--input radio-->
    <div>
        <label for="modelo">Modelo do seu carro</label>
        <div class="radio">
            <input type="radio" value="Mercedes" name="modelo">
            <label for="Mercedes">Mercedes</label>
        </div>
        <div class="radio">
            <input type="radio" value="bmw" name="modelo">
            <label for="bmw">BMW</label>
        </div>
        <div class="radio">
            <input type="radio" value="mclaren" name="modelo">
            <label for="mclaren">Mclaren</label>
        </div>
    </div>

    <!--checkbox-->
    <div>
        <label for="opcionais">Opcionais do carro</label>
        <div class="radio">
            <input type="checkbox" name="opcionais[]" value="Pneus Slick">
            <label for="slick">Pneus Slick de corrida</label>
        </div>
        <div>
            <input type="checkbox" name="opcionais[]" value="turbo compressor">
            <label for="turbo">turbo compressor</label>
        </div>
        <div>
            <input type="checkbox" name="opcionais[]" value="hibrido">
            <label for="hibrido">motor Hibrido (ai não pae)</label>
        </div>
    </div>

    <!--input data-->
    <div>
        <div class="data">
            <label for="aniversario">
                <input type="date" name="aniversario" value="Data de  aniversário pow">
            </label>
        </div>
    </div>

    <!--input para arquivos-->
    <div>
        <label for="image">Nova imagem</label>
        <input type="file" name="nova-imagem" value="imagem">
    </div>

    <!--input para números-->
    <div>
        <label for="numeros">Digite apenas Numeros</label>
        <input type="number" name="nuns" value="Numero">
    </div>

    <!--input para emails-->
    <div>
        <label for="email">Digite seu e-mail</label>
        <input type="email" name="email">
    </div>

    <!--value-->
    <div>
        <label for="value">Digite algum valor</label>
        <input type="text" value="Valor digitado">
    </div>

    <!--atributo disabled-->
    <div>
        <p>tente mudar o valor:</p>
        <input type="text" value="ignore este campo" disabled>
    </div>

    <!--placeholder-->
    <div>
        <label for="emprego">Digite sua profissão</label>
        <input type="text" name="emprego" placeholder="No que você esta trabalhando agora?">
    </div>

    <!--atributo required-->
    <div>
        <label for="nascimento">digite seu ano de nascimento</label>
        <input type="text" placeholder="Digite o ano que você nasceu" required>
    </div>

    





    <!--reiniciar o formulário-->
    <input type="reset" value="Limpar opções">

    <!--envio de formulário-->
    <div id="enviar">
        <label for="envio">
            <input type="submit" value="Enviar">
        </label>
    </div>
</form>

   
    

</body>
</html>
